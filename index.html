<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ДобрыйMAX — вход</title>
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="entry-screen">

    <div class="entry-blob entry-blob--left"></div>
    <div class="entry-blob entry-blob--right"></div>
    <div class="entry-blob entry-blob--down"></div>


    <!-- большая фигура -->
    <img
      src="img/entry_figure.png"
      alt="ДобрыйMAX"
      class="entry-screen__figure"
    />

    <!-- текстовый блок снизу -->
    <section class="entry-screen__content">
      <h1 class="entry-screen__title">ДобрыйMAX</h1>

      <p class="entry-screen__subtitle">
        Делать добрые дела<br />
        теперь <span class="entry-screen__subtitle-strong">проще</span>
      </p>

      <p class="entry-screen__caption">
        Регистрируйся <span class="entry-screen__caption-strong">прямо сейчас!</span>
      </p>
    </section>

    <!-- круглая кнопка со стрелкой -->
    <button
      class="entry-screen__cta"
      aria-label="Перейти дальше"
      id="startButton"
    >
      <img src="img/entry_button.png" alt="" class="entry-screen__cta-img" />
    </button>
  </div>

  <script>
  const startButton = document.getElementById('startButton');

  if (startButton) {
    startButton.addEventListener('click', () => {
      window.location.href = 'home.html'; // имя следующего экрана
    });
  }
</script>

</body>
</html>
