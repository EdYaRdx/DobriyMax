<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ДобрыйMAX — настройки</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <link rel="stylesheet" href="css/styles.css?v=1">
</head>
<body>
  <div class="entry-screen home-screen">
    <main class="home-scroll">
      <section class="home-section settings-screen">

        <!-- верх: кнопка "Назад" -->
        <div class="settings-top-row">
          <a href="profile.html" class="settings-back-btn">Назад</a>
        </div>

        <!-- аватар -->
        <div class="settings-avatar-block">
          <div class="settings-avatar-wrap">
            <!-- сюда твоя фотка / спрайт -->
            <img src="img/header_av.png" alt="" class="settings-avatar">
          </div>
          <div class="settings-avatar-text">Изменить фото</div>
        </div>

        <!-- список полей -->
        <div class="settings-list">

          <!-- Email -->
          <div class="settings-field">
            <div class="settings-field__info">
              <div class="settings-label">Электронная почта</div>
              <div class="settings-value settings-value--accent">
                pochta@mail.ru
              </div>
            </div>
            <button class="settings-action-btn" type="button">
              Изменить
            </button>
          </div>

          <!-- Телефон -->
          <div class="settings-field">
            <div class="settings-field__info">
              <div class="settings-label">Номер телефона</div>
              <div class="settings-value settings-value--danger">
                8 900 000-00-00
              </div>
            </div>
            <button class="settings-action-btn" type="button">
              Изменить
            </button>
          </div>

          <!-- Город -->
          <div class="settings-field">
            <div class="settings-field__info">
              <div class="settings-label">Город проживания</div>
              <div class="settings-value settings-value--accent">
                Ижевск
              </div>
            </div>
            <button class="settings-action-btn" type="button">
              Изменить
            </button>
          </div>

          <!-- Место обучения -->
          <div class="settings-field">
            <div class="settings-field__info">
              <div class="settings-label">Место обучения</div>
              <div class="settings-status-line">
                <span class="settings-status-dot"></span>
                <span class="settings-value">Отсутствует</span>
              </div>
            </div>
          </div>

          <!-- Аккаунт организатора -->
          <div class="settings-field settings-field--organizer">
            <div class="settings-field__info">
              <div class="settings-label">
                Получить аккаунт организатора
              </div>
              <div class="settings-note">
                Документ, подтверждающий статус организатора
              </div>
            </div>
            <button class="settings-action-btn" type="button">
              Добавить
            </button>
          </div>

        </div>
      </section>
    </main>

  </div>

  <script src="https://st.max.ru/js/max-web-app.js"></script>
    <script>
      if (window.WebApp) {
        // говорим клиенту MAX, что всё отрисовалось
        WebApp.ready();
    
        // включаем системную кнопку «Назад» в шапке
        WebApp.BackButton.show();
        WebApp.BackButton.onClick(() => {
          WebApp.close(); // закрыть мини-апп и вернуться в чат
        });
      }
    </script>
      
</body>
</html>
